<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Calculator</title>

  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/components/phone/styles.css">
  <link rel="stylesheet" href="./styles/components/display/styles.css">
  <link rel="stylesheet" href="./styles/components/button/styles.css">
  <link rel="stylesheet" href="./styles/components/keyboard/styles.css">

  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="container">
    <div class="phone">
      <div id="display" class="display">
        <div id="calculate" class="calculate-text"></div>
        <div id="total" class="total">0</div>
      </div>

      <div class="keyboard">
        <button class="button button--dark">C</button>
        <button class="button button--dark">%</button>
        <button class="button button--dark">
          <span class="material-icons button__icons">
            backspace
          </span>
        </button>
        <button class="button button--dark">
          <i data-feather="divide" class="button__icons"></i>
        </button>

        <button class="button button--white buttons-numbers">7</button>
        <button class="button button--white buttons-numbers">8</button>
        <button class="button button--white buttons-numbers">9</button>
        <button class="button button--dark">x</button>

        <button class="button button--white buttons-numbers">4</button>
        <button class="button button--white buttons-numbers">5</button>
        <button class="button button--white buttons-numbers">6</button>
        <button class="button button--dark">-</button>

        <button class="button button--white buttons-numbers">1</button>
        <button class="button button--white buttons-numbers">2</button>
        <button class="button button--white buttons-numbers">3</button>
        <button class="button button--dark">+</button>

        <button class="button button--white" title="Ir para o RepositÃ³rio">
          <i data-feather="github" class="button__icons"></i>
        </button>
        <button class="button button--white buttons-numbers">0</button>
        <button class="button button--white">,</button>
        <button class="button button--dark">=</button>
      </div>
    </div>
  </div>

  <script>
    feather.replace()
  </script>
  <script type="module" src="./build/assets/js/main.js"></script>
</body>
</html>
